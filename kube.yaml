---
kind: 
apiVersion: apps/v1
metadata:
  name: pod1
  namespace: default
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    env: "deployment"
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: container1
        image: "python:3.8-slim-buster"
        ports:
          - containerPort: 5000
